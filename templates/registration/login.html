{% extends "_base.html" %}

{% block title %}Login - Edgars Microcrédito{% endblock %}

{% block main %}
<div class="form-container">
    <h2>Faça Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>
    <p>Não tem uma conta? <a href="{% url 'signup' %}">Cadastre-se</a></p>
</div>
{% endblock %}
