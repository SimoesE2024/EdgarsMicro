version: '3'
services:
  edgars:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/EdgarsMicroCredito
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
volumes:
  postgres_data:
    name: postgresql